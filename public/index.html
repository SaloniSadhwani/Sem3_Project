<html>
    <head>
        <title>Web-Based Code Editor</title>
        <link rel="stylesheet" href="stylesheets\style.css">
    </head>
    <body>
        <div id="main">
            <div id="top">
                <h1> Welcome to the Code Editor </h1>
            </div>
            <div id="bottom">
                <div id="side"></div>
                <div id="code">
                    <div id="sidebar">
                        <button type="reset" id="rst">Clear</button>
                        <button onclick="runCode()">Run</button>
                    </div>
                    <div id="scode">
                        <textarea name="code" id="code-text"></textarea>
                    </div>
                </div>
                <div id="output">
                    <div id="sidebar1"></div>
                    <div id="opt"></div>
                </div>
            </div>
        </div>
        <script src="javascripts/main.js"></script>
    </body>
</html>
